<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Visitor Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Login</h1>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-message">
                {% for message in messages %}
                    {{ message }}<br>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <form method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="name" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <!-- Links below inputs -->
            <div class="form-links">
                <a href="{{ url_for('forgot') }}">Forget password?</a>
                <p class="no-account">No account? <a href="{{ url_for('registration') }}">Sign up</a></p>
            </div>

            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
